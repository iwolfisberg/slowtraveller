<!DOCTYPE html>
<html>
<head>
  <title>Oops, error !</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .message {
    background-color: rgb(235, 90, 57);
    color: white;
    text-align: center;
    font-family: Helvetica, serif;
    margin: 0;
  }

  .message div.dialog {
    width: 100%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .message div.dialog > div {
    padding: 7px 12% 0;
  }

  .message div.dialog > div > img {
    height: 150px;
  }

  .message h1 {
    font-size: 35px;
    color: white;
    line-height: 1.5em;
  }

  .message div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: white;
    font-size: 23px;
  }

  .message div.dialog > p > a {
    color: #34a858;
    text-decoration: none;
  }

  .message div.dialog > p > a:hover {
    text-decoration: underline;
  }
  </style>
</head>

<body class="message">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oops, the page you were looking for doesn't exist.</h1>
      <img src="/images/error.png" alt="error">
    </div>
      <p>We really want you to discover <a href="www.slowtraveller.xyz">SlowTraveller</a></p>
  </div>
</body>
</html>
